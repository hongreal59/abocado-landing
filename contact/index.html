<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥‘</text></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Caveat:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #FDFBF5;
  --bg-warm: #F7F3E8;
  --green-dark: #4A9657;
  --green-mid: #5CB86A;
  --green-bright: #4ade80;
  --green-light: #E8F5E2;
  --text-primary: #1A1A1A;
  --text-secondary: #5A5A4F;
  --text-muted: #8A8A7F;
  --shadow: 0 20px 60px rgba(74, 150, 87, 0.12);
  --shadow-lg: 0 40px 80px rgba(74, 150, 87, 0.18);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html {
  scroll-behavior: smooth;
  font-size: 16px;
}

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--bg);
  color: var(--text-primary);
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

/* Grain overlay */
body::after {
  content: '';
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 9999;
}

/* NAV */
nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 1000;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(253, 251, 245, 0.85);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(74, 150, 87, 0.06);
  transition: all 0.3s ease;
}

.nav-logo {
  display: flex;
  align-items: center;
  text-decoration: none;
}

.nav-logo .logo-icon {
  height: 2rem;
  width: auto;
  display: block;
  object-fit: contain;
  flex-shrink: 0;
}

.nav-cta {
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  background: var(--green-dark);
  color: white;
  border: none;
  padding: 0.5rem 1.2rem;
  border-radius: 100px;
  font-family: 'DM Sans', sans-serif;
  font-weight: 700;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  text-decoration: none;
}

.nav-cta:hover {
  background: #3D8556;
  transform: scale(1.05);
}

/* CONTACT PAGE */
.contact-page {
  padding: 8rem 2rem 6rem;
  min-height: 100vh;
}

.contact-container {
  max-width: 680px;
  margin: 0 auto;
}

.contact-header {
  margin-bottom: 2.5rem;
}

.contact-header h1 {
  font-family: 'Manrope', sans-serif;
  font-weight: 800;
  font-size: clamp(2.2rem, 4vw, 3rem);
  color: var(--text-primary);
  letter-spacing: -0.03em;
  margin-bottom: 0.6rem;
}

.contact-header p {
  color: var(--text-secondary);
  font-size: 1.05rem;
  line-height: 1.6;
}

/* FORM CARD */
.contact-card {
  background: white;
  padding: 3rem;
  border-radius: 24px;
  box-shadow: var(--shadow);
  border: 1px solid rgba(74, 150, 87, 0.08);
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.25rem;
  margin-bottom: 1.25rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
  margin-bottom: 1.25rem;
}

.form-group:last-of-type {
  margin-bottom: 0;
}

.form-group label {
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-primary);
}

.form-group input,
.form-group textarea {
  font-family: 'DM Sans', sans-serif;
  font-size: 1rem;
  color: var(--text-primary);
  background: var(--bg);
  border: 1.5px solid rgba(74, 150, 87, 0.15);
  border-radius: 12px;
  padding: 0.85rem 1rem;
  outline: none;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
  resize: none;
  width: 100%;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
  color: var(--text-muted);
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: var(--green-mid);
  box-shadow: 0 0 0 3px rgba(74, 150, 87, 0.08);
}

.form-group textarea {
  height: 160px;
}

.submit-btn {
  display: block;
  width: 100%;
  margin-top: 1.75rem;
  padding: 1rem 2rem;
  background: var(--green-dark);
  color: white;
  font-family: 'DM Sans', sans-serif;
  font-weight: 700;
  font-size: 1rem;
  border: none;
  border-radius: 100px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.submit-btn:hover {
  background: #3D8556;
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(74, 150, 87, 0.3);
}

.submit-btn:active {
  transform: translateY(0);
}

.success-message {
  display: none;
  text-align: center;
  padding: 2rem;
  color: var(--green-dark);
  font-weight: 600;
  font-size: 1.05rem;
}

/* FOOTER */
footer {
  background: var(--bg-warm);
  padding: 2rem;
  text-align: center;
  color: var(--text-muted);
  font-size: 0.85rem;
  border-top: 1px solid rgba(0,0,0,0.06);
}

footer a {
  color: var(--text-secondary);
  text-decoration: none;
  transition: color 0.2s ease;
}

footer a:hover {
  color: var(--green-dark);
}

/* RESPONSIVE */
@media (max-width: 768px) {
  nav { padding: 0.8rem 1.2rem; }
  .nav-logo .logo-icon { height: 1.5rem; }

  .contact-page {
    padding: 7rem 1.5rem 4rem;
  }

  .contact-card {
    padding: 2rem 1.5rem;
  }

  .form-row {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<!-- NAV -->
<nav>
  <a href="/" class="nav-logo">
    <img src="/images/logo.png" alt="abocado" class="logo-icon">
  </a>
</nav>

<!-- CONTACT PAGE -->
<div class="contact-page">
  <div class="contact-container">
    <div class="contact-header">
      <h1>Contact us</h1>
      <p>Have a question or just want to say hi?<br>We'd love to hear from you.</p>
    </div>

    <div class="contact-card">
      <form id="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Shawn" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send message</button>
      </form>
      <div class="success-message" id="success-message">
        ðŸ¥‘ Message sent! We'll get back to you soon.
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p>Â© 2026 Abocado. All Rights Reserved. | <a href="/privacy">Privacy Policy</a></p>
</footer>

<script>
document.getElementById('contact-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const btn = this.querySelector('.submit-btn');
  btn.textContent = 'Sending...';
  btn.disabled = true;

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;

  try {
    await fetch('https://script.google.com/macros/s/AKfycbxRqAXTvUQiFurXS8wlUaab57CCX-G4JklLApE9juT0AGgOPElR-2v8WfYxi_LKVNIEkw/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, message, type: 'contact' })
    });
  } catch (err) {
    // Silently handle â€” no-cors won't give us a readable response
  }

  document.getElementById('contact-form').style.display = 'none';
  document.getElementById('success-message').style.display = 'block';
});
</script>

</body>
</html>
